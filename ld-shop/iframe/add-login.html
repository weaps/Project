                    <a class="fr cbbb" href="#">忘记密码？</a>
                </div>
				<div class="login-bottom"><a href="javascript:;" class="btn_sign_in">登录</a></div>

                    <h5><span class="fl">使用合作网站账号登录：</span><a class="fr ftx-02" href="#">免费注册</a></h5>
                    <ul>
                        <li>
                            <a href="#">新浪微博</a>
                            <span class="line">|</span>
                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>

                <!-- end -->
			</div>
			
		</div>

<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
var FancyForm=function(){
	return{
		inputs:".reg-form input",
		setup:function(){
			var a=this;
			this.inputs=$(this.inputs);
			a.inputs.each(function(){
				var c=$(this);
				a.checkVal(c)
			});
			a.inputs.live("keyup blur",function(){
				var c=$(this);
				a.checkVal(c);
			});
		},checkVal:function(a){
			a.val().length>0?a.parent("div").addClass("val"):a.parent("div").removeClass("val")
		}
	}
}();

$(document).ready(function() {
	FancyForm.setup();
});
</script>
</body>
</html>
